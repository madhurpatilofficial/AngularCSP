<!-- login.component.html -->

<div class="background-wrapper">
  <div class="container">
    <h2>Welcome</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">Login</button>

      <!-- Loader -->
      <div *ngIf="loading" class="loader">
        Loading...
      </div>
    </form>

    <!-- Error message display block -->
    <div *ngIf="showError" class="error-alert">
      Invalid username or password. Please try again.
    </div>
  </div>
</div>
